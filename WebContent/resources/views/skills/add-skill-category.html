<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()"
		aria-hidden="true"></button>
	<h4 class="modal-title">{{ mode }} Skill Category</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" action="#" name="addSkillCategoryForm">

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="firstname">Name:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="skillCategory.categoryName"
					class="form-control" required id="skill-category-name" name="categoryName"
					placeholder="Category Name">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="firstname">Description:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="skillCategory.categoryDesc" name="categoryDesc"
					class="form-control" required placeholder="Category Description">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="add()" ng-disabled="processing"><i class="fa fa-spinner fa-spin" ng-show="processing"></i>{{ mode }}</button>
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="cancel()">Close</button>
</div>
