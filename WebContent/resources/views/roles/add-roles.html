<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()"
		aria-hidden="true"></button>
	<h4 class="modal-title">{{ mode }} Role</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" action="#" name="addroleForm">
		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="name">Name:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="roles.name" name="name" id="role-name"
					class="form-control" required placeholder="Name">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="add()" ng-disabled="processing"><i class="fa fa-spinner fa-spin" ng-show="processing"></i>{{ mode }}</button>
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="cancel()">Close</button>
</div>
