<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="no()"
		aria-hidden="true"></button>
	<h4 class="modal-title">Are you sure you want to delete/remove?</h4>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal"
		ng-click="yes()">Yes</button>
	<button type="button" class="btn btn-info" ng-click="no()">No</button>
</div>
