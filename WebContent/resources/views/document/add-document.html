<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="cancel()" aria-hidden="true"></button>
	<h4 class="modal-title">{{ mode }} Document</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" action="#"
		name="addDocumentForm">

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="category">Document Type:</label>
			<div class="col-sm-9">
				<select class="form-control for-validate" name="docType" required
					ng-options="documentType as documentType.description for documentType in documentTypes"
					ng-model="selectedDocumentType" ></select>
			</div>
		</div>
		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="description">Note:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="document.description"
					class="form-control for-validate" required name="description"
					placeholder="description">
			</div>
		</div>
		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="dob">Expiry Date:</label>
			<div class="col-sm-9">
				<input type="text"
					class="form-control for-validate form-control for-validate-inline input-medium date-picker"
					name="expiryDate" ng-model="document.expiryDate" required date
					placeholder="Expiry Date">
			</div>
		</div>
		<div class="form-group" show-errors ng-show="mode=='Add'">
			<label class="control-label col-sm-3" for="file">File:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9" ng-show="uploadStatus == 'NoFileUploaded'">
				<div ng-model="file" ngf-drop class="drop-box"
					accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif"
					ngf-drag-over-class="dragover" ngf-select>Select File Or Drop
					File</div>
			</div>
			<div class="col-sm-9" ng-show="uploadStatus == 'Uploading'">
				<progressbar value="uploadProgress" type="success"> <b>{{uploadProgress}}%</b></progressbar>
			</div>
			<div class="col-sm-9" ng-show="uploadStatus == 'Uploaded'">
				<p>
					{{ uploadedFile.name }} <a href="javascript:;"
						class="btn btn-danger btn-xs"
						ng-click="deleteFile(uploadedFile.id)">Remove</a>
				</p>
			</div>
			<div>
				<input type="hidden" class="form-control for-validate" name="fileId"
					ng-model="document.fileUpload.id" required ng-if="mode=='Add'" />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="addDocument()">{{
		mode }}</button>
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="cancel()">Close</button>
</div>
