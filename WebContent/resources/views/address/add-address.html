<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		ng-click="cancel()" aria-hidden="true"></button>
	<h4 class="modal-title">{{ mode }} Address</h4>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form" action="#"
		name="addAddressForm">

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="street">Street:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="address.street" class="form-control"
					required id="address-street" name="street" placeholder="Street">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="city">City:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="address.city" class="form-control"
					required id="address-city" name="city" placeholder="City">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="state">State:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="address.state" class="form-control"
					required id="address-state" name="state" placeholder="State">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-3" for="zipCode">Zip Code:<span
				class="required"> * </span>
			</label>
			<div class="col-sm-9">
				<input type="text" ng-model="address.zipCode" class="form-control"
					required id="address-zipCode" name="zipCode" placeholder="Zip Code">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-2" for="startDate">Start
				Date:</label>
			<div class="col-sm-10">
				<input type="text"
					class="form-control form-control-inline input-medium startDate-picker"
					name="startDate" ng-model="address.startDate" required date
					placeholder="Start Date">
			</div>
		</div>

		<div class="form-group" show-errors>
			<label class="control-label col-sm-2" for="endDate">End Date:</label>
			<div class="col-sm-10">
				<input type="text"
					class="form-control form-control-inline input-medium endDate-picker"
					 name="endDate" ng-model="address.endDate"
					placeholder="End Date">
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="add()">{{
		mode }}</button>
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="cancel()">Close</button>
</div>
